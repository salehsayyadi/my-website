<!DOCTYPE html>  
<html lang="fa">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>پنل پایتون</title>  
    <style>  
        body {  
            background-color: black;  
            color: yellow;  
            font-family: Arial, sans-serif;  
        }  
        h1 {  
            text-align: center;  
        }  
        #output {  
            text-align: center;  
            margin-top: 20px;  
            white-space: pre-wrap; /* Preserve whitespace */  
        }  
        form {  
            text-align: center;  
            margin-top: 30px;  
        }  
        button {  
            background-color: yellow;  
            color: black;  
            border: none;  
            padding: 10px 20px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: darkorange;  
        }  
    </style>  
</head>  
<body>  
    <h1>پنل پایتون</h1>  
    <form method="POST">   
        <button type="submit">اجرا کن</button>    
    </form>  
    <div id="output">{{ output }}</div>  
</body>  
</html>
